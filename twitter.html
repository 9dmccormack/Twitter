<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fake Twitter</title>
        <link rel="stylesheet" href="birdstyles.css">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    </head>
    <body>
        <main id="feed">
            <article class="tweet">
                <header>
                    Lucky Tran<img src="https://pbs.twimg.com/media/CqksQ45W8AALqOi.jpg" id="verified"> @luckytran
                <div class="content">
                    Happy #GroundhogDay!
                    <img src="http://bodycompound.com/wp-content/uploads/2016/01/groundhog-day-climate-change.jpg" alt="if you didn't know Dillon/Dylan is the best!">
                </div>
                <footer>
                  <i class="far fa-comments"></i>
                  <i class="fas fa-retweet"></i>
                  <i class="far fa-heart"></i>
                  <i class="fas fa-share-square"></i>
                </footer>
            </article>
        </main>
    </body>
</html>
